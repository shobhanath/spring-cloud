# the application name is used to search the properties file with the name limits-service
spring.application.name=limits-service
# spring cloud configuration to fetch properties defined in cloud config server
spring.cloud.config.uri=http://localhost:8888
# based on profiles it fetches the associated data
spring.profiles.active=qa

# The below property is used to include all the actuator endpoints
# * can be used to select all endpoints
management.endpoints.web.exposure.include=*